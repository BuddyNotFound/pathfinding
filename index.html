<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pathfinding animation</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </head>
    <body>
        <main>
            <div class ='TheDiv'>
                <div class="btn-row">
                    <button id="generate-btn" onclick="onGenerateClick()">
                        Generate maze
                    </button>
                    <button id="resolve-btn" onclick="onFindPathClick()" disabled>
                        Find path
                    </button>
                    <button id="reset-btn" onclick="onResetClick()" disabled>
                        Reset
                    </button>
                </div>
                <div id="maze"></div>
            </div>
        </main>
    </body>
</html>
